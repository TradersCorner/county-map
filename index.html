<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>County Map Smoke Test</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Smoke-test: load only the local GeoJSON file
    fetch('gz_2010_us_050_00_20m.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('GeoJSON load failed: ' + response.status);
        }
        return response.json();
      })
      .then(geojson => {
        const map = L.map('map').setView([37.8, -96], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
          .addTo(map);
        L.geoJSON(geojson).addTo(map);
      })
      .catch(err => {
        console.error('Smoke test error:', err);
        const msg = document.createElement('div');
        msg.style = 'position:absolute;top:10px;left:10px;padding:10px;'
                  + 'background:rgba(255,0,0,0.8);color:#fff;';
        msg.textContent = err.message;
        document.body.appendChild(msg);
      });
  </script>
</body>
</html>
