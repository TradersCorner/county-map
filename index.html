<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>County Map Smoke Test</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 10,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load data via iframe to bypass CORS
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = "https://script.google.com/macros/s/AKfycbzB3_7QgYPyD8_9L2wBVswCTKthBYJkhfhB_cOJLaXB7byKzs2xStgHACt0g6wlLxc1JA/exec?func=getGeoJSON";
    document.body.appendChild(iframe);

    // Listen for response from iframe
    window.addEventListener("message", (event) => {
      try {
        const geojson = event.data; // âœ… No need to parse again
        L.geoJSON(geojson, {
          style: {
            color: '#00aaff',
            weight: 0.6,
            fillOpacity: 0.3
          }
        }).addTo(map);
      } catch (e) {
        console.error('Invalid GeoJSON received:', e, event.data);
      }
    });
  </script>
</body>
</html>
