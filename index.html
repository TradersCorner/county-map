<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>County Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 10,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load counties GeoJSON from Plotly (has all FIPS codes)
    fetch("https://raw.githubusercontent.com/plotly/datasets/master/geojson-counties-fips.json")
      .then(res => res.json())
      .then(geoData => {
        // Load assignment data from Apps Script
        fetch("https://script.google.com/macros/s/AKfycbzB3_7QgYPyD8_9L2wBVswCTKthBYJkhfhB_cOJLaXB7byKzs2xStgHACt0g6wlLxc1JA/exec?func=getGeoJSON")
          .then(res => res.json())
          .then(assignments => {
            const takenMap = {};
            assignments.features.forEach(f => {
              takenMap[f.id] = f.properties; // use f.id = FIPS
            });

            L.geoJSON(geoData, {
              style: feature => {
                const taken = takenMap[feature.id];
                return {
                  fillColor: taken ? '#00FF99' : '#aaaaaa',
                  color: "#555",
                  weight: 0.3,
                  fillOpacity: 0.5
                };
              },
              onEachFeature: (feature, layer) => {
                const county = takenMap[feature.id];
                if (county && county.link) {
                  layer.bindPopup(`<b>${county.name}</b><br><a href="${county.link}" target="_blank">Facebook Group</a>`);
                } else if (county) {
                  layer.bindPopup(`<b>${county.name}</b><br>Status: Taken`);
                } else {
                  layer.bindPopup(`<b>Available</b>`);
                }
              }
            }).addTo(map);
          });
      });
  </script>
</body>
</html>
