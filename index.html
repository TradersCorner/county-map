<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>County Map Smoke Test</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
  // Initialize the map centered over the continental US
  const map = L.map('map').setView([37.8, -96], 4);

  // Base tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 10,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Replace with your actual deployed Apps Script URL:
  const geoJsonURL = 'https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec?func=getGeoJSON';

  fetch(geoJsonURL)
    .then(response => {
      if (!response.ok) {
        throw new Error('GeoJSON load failed: ' + response.status);
      }
      return response.json();
    })
    .then(geojson => {
      L.geoJSON(geojson, {
        style: {
          color: '#00aaff',
          weight: 0.6,
          fillOpacity: 0.3
        }
      }).addTo(map);
    })
    .catch(err => {
      console.error('Map load error:', err);
      const msg = document.createElement('div');
      msg.style = 'position:absolute;top:10px;left:10px;padding:10px;background:rgba(255,0,0,0.8);color:#fff;';
      msg.textContent = err.message;
      document.body.appendChild(msg);
    });
</script>

</body>
</html>
