<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>U.S. County Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // ─── 1. Define U.S. bounds (including AK + HI) ───────────────────────────────
  // SW corner just south of Hawaii, west of Alaska; NE corner beyond Maine
  const usBounds = [
    [15,  -180],  // lat, lon
    [75,   -50]
  ];

  // ─── 2. Initialize the map, locked to those bounds ──────────────────────────
  const map = L.map('map', {
    maxBounds: usBounds,
    maxBoundsViscosity: 0.5,  // “bounce” at the edges
    minZoom: 3,               // allow zoom out to see AK+HI at once
    maxZoom: 10,
    worldCopyJump: false
  }).setView([37.8, -96], 4);

  // ─── 3. Add OSM tiles with noWrap ───────────────────────────────────────────
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    noWrap: true,
    maxZoom: 10,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // ─── 4. Data holders ─────────────────────────────────────────────────────────
  let countyGeo = null;
  let assignments = null;

  // ─── 5. Render when ready ────────────────────────────────────────────────────
  function tryRenderMap() {
    if (!countyGeo || !assignments) return;

    L.geoJSON(countyGeo, {
      style: f => {
        const c = f.properties.NAME.trim().toLowerCase();
        const s = f.properties.STATE.trim().toLowerCase();
        const match = assignments.find(a =>
          a.county.trim().toLowerCase().replace(' county','') === c &&
          a.state.trim().toLowerCase() === s
        );
        return { color: match ? 'red' : 'green', weight: 0.5, fillOpacity: 0.4 };
      },
      onEachFeature: (f, layer) => {
        const c = f.properties.NAME.trim().toLowerCase();
        const s = f.properties.STATE.trim().toLowerCase();
        const m = assignments.find(a =>
          a.county.trim().toLowerCase().replace(' county','') === c &&
          a.state.trim().toLowerCase() === s
        );
        if (m) {
          layer.bindPopup(
            `<strong>${m.county}, ${m.state}</strong><br>`+
            `Status: Taken<br>`+
            `${m.owner?`Owner: ${m.owner}<br>`:''}`+
            `<a href="${m.link}" target="_blank">Facebook Group</a>`
          );
        } else {
          layer.bindPopup(
            `<strong>${f.properties.NAME}, ${f.properties.STATE}</strong><br>`+
            `Status: Open`
          );
        }
      }
    }).addTo(map);
  }

  // ─── 6. Load county shapes ───────────────────────────────────────────────────
  fetch('gz_2010_us_050_00_20m.json')
    .then(r => r.json())
    .then(data => { countyGeo = data; tryRenderMap(); })
    .catch(e => console.error('County load error:', e));

  // ─── 7. Receive assignment data ──────────────────────────────────────────────
  window.addEventListener('message', ev => {
    if (Array.isArray(ev.data)) {
      assignments = ev.data;
      tryRenderMap();
    }
  });

  // ─── 8. Fire iframe for assignments ──────────────────────────────────────────
  const iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  iframe.src = 'https://script.google.com/macros/s/AKfycbzB3_7QgYPyD8_9L2wBVswCTKthBYJkhfhB_cOJLaXB7byKzs2xStgHACt0g6wlLxc1JA/exec?func=getAssignments';
  document.body.appendChild(iframe);
</script>

</body>
</html>
